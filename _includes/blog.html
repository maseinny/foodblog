		<div class="row">
			<div class="12u">

				<!-- Blog -->
					<section>
						<header class="major">
							<!--<p>Our little project to eat at all the places in Manhattan's Chinatown, where we live.</p>
							<h2>The Blog</h2>-->
						</header>
						<div class="row">
						{% for post in site.posts offset: 0 limit: %}
							<div class="6u">
								<section class="box">
									<a href="{{ site.baseurl }}{{ post.url }}" class="image featured"><img src="{{ site.baseurl }}{{ post.featured }}" alt="" /></a>
									<header>
										<h3>{{ post.title }}</h3>
										<p>{{ post.date | date_to_string }}</p>
									</header>
									{{ post.excerpt }}
									<footer>
										<ul class="actions">
											<li><a href="{{ site.baseurl }}{{ post.url }}" class="button alt">Continue Reading</a></li>
											<!--<li><a href="#" class="button alt icon fa-comment">33 comments</a></li>-->
										</ul>
									</footer>
								</section>
							</div>
						{% endfor %}
						</div>
					</section>

			</div>
		</div>
	</div>
</div>
